<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/main.css">
  <title>ThreeJS - GraphSin</title>
</head>
<body>
  <div class="container">
    <section class="volumeObjects">
      <div class="volumeObject">
        <input id="rangeVolumeObject" type="range" min="0" max="720" step="30">
        <input id="volumeObject" class="js-volumeObject" type="text" value="351">
        <label for="volumeObjectlumeObject">volumeObject</label>
      </div>
    </section>
    
    <section class="sizeObjects">
      <div class="sizeObject">
        <input id="rangesizeObject" type="range" min="0" max="10" step="1">
        <input id="sizeObject" class="js-volumeObject" type="text" value="5">
        <label for="sizeObject">sizeObject</label>
      </div>
    </section>

    <section class="borderX">
      <div class="leftBorderX">
        <input id="rangeLeftBorderX" type="range" min="-4" max="0" step="1">
        <input id="leftBorderX" class="js-volumeObject" type="text" value="-2">
        <label for="leftBorderX">leftBorderX</label>
      </div>
      <div class="rigthBorderX">
        <input id="rangerRigthBorderX" type="range" min="0" max="4" step="1">
        <input id="rigthBorderX" class="js-volumeObject" type="text" value="2">
        <label for="rigthBorderX">rigthBorderX</label>
      </div>
    </section>

    <section class="borderY">
      <div class="heightGraph">
        <input id="rangerHeightGraph" type="range" min="-4" max="4" step="1">
        <input id="heightGraphInput" class="js-volumeObject" type="text" value="1">
        <label for="heightGraphInput">heightGraph</label>
      </div>
    </section>

    <section class="changeCoordsAxis">
      <div class="changeCoordsAxisX">
        <input id="rangeChangeCoordsAxisX" type="range" min="-4" max="4" step="1">
        <input id="changeCoordsAxisX" class="js-volumeObject" type="text" value="1">
        <label for="changeCoordsAxisX">changeCoordsAxisX</label>
      </div>
      <div class="changeCoordsAxisY">
        <input id="rangeChangeCoordsAxisY" type="range" min="-4" max="4" step="1">
        <input id="changeCoordsAxisY" class="js-volumeObject" type="text" value="1">
        <label for="changeCoordsAxisY">changeCoordsAxisY</label>
      </div>
    </section>

    <button id="setVolumeObject" class="js-setVolumeObject">Save settings</button>
    <button id="onSin" class="js-setVolumeObject">On sin</button>
  </div>
  
  <script src="./js/threejs.js"></script>
  <script src="./js/graphSin.js"></script>
</body>
</html>
